<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="shortcut icon" href="./img/gb.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://unpkg.com/kursor/dist/kursor.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <nav>
        <div class="sidebar">
            <a href="nescafe-gb.html"><img class="navbar-brand d-block" src="./img/navbar-brand.png"/></a>
            <div class="hamburger">
                <div class="bar" id="bar1"></div>
                <div class="bar" id="bar2"></div>
            </div>   
        </div>
    </nav>
    <nav class="menu">
        <ul>
            <li><a href="shop.html">Coffees</a></li>
            <li><a href="recipes.html">Recipes</a></li>
            <li><a href="about-us.html">About Us</a></li>
            <li><a href="contact.html">Contact us</a></li>
        </ul>
    </nav>   

    <hr class="side-border border border-light opacity-75">

    <div class="top-menu">
        <div class="dropdown d-inline-block language">
            <button class="btn btn-outline-light btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <div class="d-inline-block language-selected">
                    en-US
                </div>
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item ar" href="#">Arabic</a></li>
                <li><a class="dropdown-item fr" href="#">French</a></li>
                <li><a class="dropdown-item en" href="#">English</a></li>
                <li><a class="dropdown-item ja" href="#">Japanese</a></li>
                <li><a class="dropdown-item es" href="#">Spanish</a></li>
            </ul>
        </div>

        <hr class="top-border d-inline-block border border-light border-2 opacity-75">

        <a class="d-inline-block sign-in link" href="login.html">SIGN IN</a>

        <hr class="top-border d-inline-block border border-light border-2 opacity-75">
        <a href="#"><img class="d-inline-block top-icon navbar-toggler" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" src="./img/bag.png"></a>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Shopping Cart</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="delivery">
                    <p>Delivery:</p>
                    <p>₱0</p>
                </div>
                <div class="total">
                    <p>Total:</p>
                    <p>₱ 0.00</p>
                </div>
                <button class="d-block btn btn-outline-dark" type="button">Checkout</button>
                <button class="d-block btn btn-outline-dark" type="button">Continue shopping</button>
            </div>
        </div>
    </div>

    <div class="login-container">
        <section class="slide">
            <form action="nescafe-gb.html" id="login">
                <!-- username field -->
                <div class="input-group form-content">
                    <div class="input-group-text"><img class="lock" src="./img/user.png"></div>
                    <input type="text" class="form-control-sm" id="addUsername" minlength="5" maxlength="15" placeholder="Username" required>
                </div>
    
                <!-- password field -->
                <div class="input-group form-content">
                    <div class="input-group-text"><img class="lock" src="./img/lock.png"></div>
                    <input type="password" class="form-control-sm" id="addPass" minlength="6" maxlength="15" placeholder="Password" required>
                </div>
    
                <a href="#" class="form-content d-block pass">Forgot Password</a>
                 
                 <!-- login + reset buttons -->
                <button type="submit" class="login-btn d-inline btn btn-sm btn-outline-warning">Login</button>
                <button type="reset" class="reset-btn d-inline btn btn-sm btn-outline-light">Reset</button>
    
                <hr>    
                  
                <!-- alternative login -->
                <h2 class="alt-login text-center">Login using </h2>
    
                <div class="form-content">
                    <a href="#"><img class="alt" id="alt-fb"src="./img/facebook.png"/></a>
                    <a href="#"><img class="alt" id="alt-gg" src="./img/google.png"/></a>
                </div>
            </form>
        </section>
    </div>
    
    <script src="./javascript/app.js"></script>
    <script src="./javascript/menu.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/kursor@0.0.14/dist/kursor.js"></script>
    <script type="module" defer src="./javascript/kursor.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="./javascript/multi-lang.js"></script>

    <!-- bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
